<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA-website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section id="smLogo">
            <div class="logo">
                <img src="media/sm_logo.png" alt="logo">
            </div>
        </section>
        <section id="nav">
            <div class="nav-bar">
            </div>
        </section>
        <section id="startingAni">
            <div class="paraAni">
                <div class="startParaAni">
                    <span class="animation" style="left:4px">H</span>
                    <span class="animation" style="left:38px">e</span>
                    <span class="animation" style="left:65px">l</span>
                    <span class="animation" style="left:80px">l</span>
                    <span class="animation" style="left:95px">o</span>
                    <span class="animation" style="left:130px">W</span>
                    <span class="animation" style="left:175px">o</span>
                    <span class="animation" style="left:204px">r</span>
                    <span class="animation" style="left:224px">l</span>
                    <span class="animation" style="left:238px">d</span>
                    <span class="animation" style="left:268px">!</span>
                </div>
                <div class="startParaAni secondLine">
                    <span class="animation" style="left:4px">I</span>
                    <span class="animation" style="left:18px">'</span>
                    <span class="animation" style="left:30px">m</span>
                    <span class="static" style="left:78px">A</span>
                    <span class="animation" style="left:112px">b</span>
                    <span class="animation" style="left:140px">r</span>
                    <span class="animation" style="left:160px">a</span>
                    <span class="animation" style="left:185px">h</span>
                    <span class="animation" style="left:214px">a</span>
                    <span class="animation" style="left:239px">m</span>
                    <span class="static" style="left:288px">A</span>
                    <span class="animation" style="left:325px">z</span>
                    <span class="animation" style="left:350px">a</span>
                    <span class="animation" style="left:375px">r</span>
                    <span class="animation" style="left:390px">,</span>
                </div>
                <div class="startParaAni thirdLine">
                    <span class="animation" style="left:4px">a</span>
                    <span class="animation" style="left:35px">W</span>
                    <span class="animation" style="left:79px">e</span>
                    <span class="animation" style="left:106px">b</span>
                    <span class="animation" style="left:140px">D</span>
                    <span class="animation" style="left:175px">e</span>
                    <span class="animation" style="left:202px">v</span>
                    <span class="animation" style="left:226px">e</span>
                    <span class="animation" style="left:252px">l</span>
                    <span class="animation" style="left:266px">o</span>
                    <span class="animation" style="left:294px">p</span>
                    <span class="animation" style="left:323px">e</span>
                    <span class="animation" style="left:350px">r</span>
                    <span class="animation" style="left:388px">:</span>
                    <span class="animation" style="left:400px">)</span>
                </div>
            </div>
        </section>
    
        <!-- To update the illustrator of the big logo with a shadow of a darker gold orange 
        to show the 3d movement right-->
        <section id="bigLogo">
            <div class="movingZone">
                <div class="bigLogo">
                    <img src="media/big_logo.png" alt="logo">
                </div>
            </div>
    
        </section>
        <section id="scrollDown">
            <div class="mouse">
                <div class="mouseBorder"></div>
                <div class="mouseScroll"></div>
            </div>
            <p>Scroll Down</p>
        </section>

        <!-- Adding a game in my html
        see the script comment on line 12 -->
    </header>
    <script src="scripts/script.js"></script>
    <script src="scripts/moveLogo.js"></script>
</body>

</html>
